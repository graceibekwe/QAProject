<!DOCTYPE html>
<html>
<title>New Property</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="./index.html" class="w3-bar-item w3-button"><b>GI</b> Properties</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="./properties.html" class="w3-bar-item w3-button">Properties</a>
      <a href="./applicants.html" class="w3-bar-item w3-button">Applicants</a>
      <a href="./viewings.html" class="w3-bar-item w3-button">Viewings</a>
    </div>
  </div>
</div>


  <!-- Contact Section -->
  <div class="w3-container w3-padding-32" id="contact">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Add New Property</h3>
    <p>Enter the details of the property below</p>
    <form>
      <input class="w3-input w3-border" type="text" placeholder="Address" required id="Address">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Postcode" required id="Postcode">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Price" required id="Price">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Hold" id="Hold">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Photo file path" id="Photo">

      Select a display photo: <input id="photoInput" type="file" name="myFile">

      <button id="addprop" class="w3-button w3-black w3-section">
        <i class="fa fa-paper-plane"></i> ADD PROPERTY
      </button>

    </form>
  </div>


<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>GI Properties</p>
</footer>

<script src="./scripts/addprop.js"></script>
</body>
</html>
