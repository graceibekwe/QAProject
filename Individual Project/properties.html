<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <title>Properties</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="./index.html" class="w3-bar-item w3-button"><b>GI</b> Properties</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="./properties.html" class="w3-bar-item w3-button">Properties</a>
      <a href="./applicants.html" class="w3-bar-item w3-button">Applicants</a>
      <a href="./viewings.html" class="w3-bar-item w3-button">Viewings</a>
    </div>
  </div>
</div>

    <!-- Header -->


    <!-- Page content -->
    <div class="w3-content w3-padding" style="max-width:1564px">

        <br><br><br>

        <div class="w3-container w3-padding-32" id="propertySearch">
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Search Properties</h3>
            <p>Enter Postcode</p>
            <form onsubmit="propSearch(); return false;">
                <input class="w3-input w3-border" type="text" placeholder="Postcode" required id='Postcode'>
                <button class="w3-button w3-black w3-section">
                        <i class="fa fa-paper-plane"></i> SEARCH
                      </button>
            </form>
        </div>

        <div>
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Add New Property</h3>
            <button class="w3-button w3-black w3-section"><a href='./addprop.html'>
                        <i class="fa fa-paper-plane"></i> ADD PROPERTY
                      </a></button>
        </div>


        <!-- Property Section -->
        <div class="w3-container w3-padding-32" id="properties">
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Properties</h3>
        </div>

        <div class="w3-row-padding" id='output'>

            <div id="item" class="w3-col l3 m6 w3-margin-bottom">
                <div id="container" class="w3-display-container">
                    <div id="address" class="w3-display-topleft w3-black w3-padding">Summer House</div>
                    <img src="./images/house5.jpg" alt="House" style="width:100%">
                </div>
            </div>


            <div class="w3-col l3 m6 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding">Brick House</div>
                    <img src="./images/house2.jpg" alt="House" style="width:100%">
                </div>
            </div>
            <div class="w3-col l3 m6 w3-margin-bottom">
                <div class="w3-display-container">
                    <div class="w3-display-topleft w3-black w3-padding">Renovated</div>
                    <img src="./images/house3.jpg" alt="House" style="width:100%">
                </div>
            </div>

        </div>


        <!-- End page content -->
    </div>

<br><br><br>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-16">
        <p>GI Properties</p>
    </footer>

    <script src="./scripts/properties.js"></script>
</body>

</html>
